name: Feature request
description: Suggest an idea or enhancement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe what you'd like to see added/changed.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, prior art, or constraints.
    validations:
      required: false
