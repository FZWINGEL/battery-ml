# BatteryML Main Configuration
# Use with: python -m src.experiments.run

defaults:
  - data: expt5
  - pipeline: summary_set
  - model: lgbm
  - split: temp_holdout
  - tracking: dual
  - loss: mse
  - _self_

experiment:
  name: "battery_degradation"
  seed: 42

training:
  epochs: 200
  batch_size: 32
  learning_rate: 1e-3
  weight_decay: 0.01
  early_stopping_patience: 20
  gradient_clip: 1.0
  use_amp: true
  scheduler_T0: 50

paths:
  artifacts: "artifacts"
  cache: "artifacts/cache"
  runs: "artifacts/runs"
